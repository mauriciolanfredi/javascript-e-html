<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano = 2023;
    mostra("A idade do Maurício é " + (ano-2004) + " anos");
    pulaLinha();
    mostra("A idade de fulano é " + (ano-2005) + " anos");
    pulaLinha();
    mostra("A idade de ciclano é " + (ano-1999) + " anos");

</script>
